
<!DOCTYPE html>
<html>
  <head>
    <title>Product Form</title>
  </head>
  <body>
    <h2>Product Submission Form</h2>
    <form 
      action="https://athiphat-mybackend-01.southeastasia.cloudapp.azure.com/api/product" 
      method="POST" 
      enctype="multipart/form-data"
    >
      <!-- Text Input -->
      <label for="itemName">Item Name:</label>
      <input type="text" id="itemName" name="itemName" value="IOT Device" required>
      <br><br>

      <!-- Textarea -->
      <label for="itemDescription">Item Description:</label>
      <textarea id="itemDescription" name="itemDescription" rows="4" cols="50"></textarea>
      <br><br>

      <!-- File Input -->
      <label for="coverImage">Cover Image:</label>
      <input type="file" id="coverImage" name="coverImage" accept="image/*" required>
      <br><br>

      <!-- Dropdown -->
      <label for="category">Category:</label>
      <select id="category" name="category">
        <option value="notSpecified">Not Specified</option>
        <option value="consumption">Consumption</option>
        <option value="household">Household</option>
        <option value="electronic">Electronic</option>
        <option value="gadget">Gadget</option>
      </select>
      <br><br>

      <!-- Number Inputs -->
      <label for="inventoryAmount">Inventory Amount:</label>
      <input type="number" id="inventoryAmount" name="inventoryAmount" value="10" min="0">
      <br><br>

      <label for="listPrice">List Price:</label>
      <input type="number" id="listPrice" name="listPrice" value="99.99" step="0.01" min="0">
      <br><br>

      <!-- Checkbox Inputs -->
      <label>Available in Store:</label><br>
      <input type="checkbox" id="bangkok" name="availableStore[]" value="Bangkok">
      <label for="bangkok">Bangkok</label><br>

      <input type="checkbox" id="pattaya" name="availableStore[]" value="Pattaya">
      <label for="pattaya">Pattaya</label><br>

      <input type="checkbox" id="phuket" name="availableStore[]" value="Phuket">
      <label for="phuket">Phuket</label><br><br>

      <!-- Radio Button Inputs -->
      <label>Status:</label><br>
      <input type="radio" id="active" name="status" value="Active" checked>
      <label for="active">Active</label><br>

      <input type="radio" id="inactive" name="status" value="Inactive">
      <label for="inactive">Inactive</label><br><br>

      <!-- Email Input -->
      <label for="staffEmail">Staff Email:</label>
      <input type="email" id="staffEmail" name="staffEmail" value="u6540202@au.com" required>
      <br><br>

      <!-- Submit Button -->
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
